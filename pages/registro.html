    <body>
        <header>
            <div>
                <ul class="menu">
                    <li class="menu-item"><i class="fas fa-home"></i><a

                    <li class="menu-item">Jugar</li>

        <column>
            <div class="main-colum">
                <form method="post" action="index.html">
                    <div class="box">
                        <h1>Registrarse</h1>
                        <p>Completa todos los campos para formar parte de

                        <input type="username" name="username" placeholder="Nombre"
                            class="username" id="name" />
            
                        <input type="username" name="username" placeholder="Usuario"
                            class="username" id="username" />

                        <input type="password" name="username" placeholder="Contraseña"
                            class="username" id="password" />
                            
                        <input type="password" name="username" placeholder="Repetir contraseña"
                        class="username" id="checkPassword" />

                        <input type="text" name="username" placeholder="E-mail"
                        class="username" id="email" />

                        
                        <a href="#"><div id="btn2">Registrarse</div></a>

                    </div> <!-- End Box -->

                </form>

                <script src="../js/registrarse.js"></script>
            </div>
